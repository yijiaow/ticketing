apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: ticketing.dev
      http:
        paths:
          - pathType: Prefix
            path: /api/users
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
